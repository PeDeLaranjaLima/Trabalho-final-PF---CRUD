<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define que o documento é HTML5 e que o idioma principal é português do Brasil -->
<head>
  <meta charset="UTF-8" /> <!-- Define que os caracteres usados são UTF-8 (permite acentos e emojis) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta o layout para dispositivos móveis -->
  <title>Livraria</title> <!-- Título que aparece na aba do navegador -->

   <link rel="stylesheet" href="aparencia.css">

  <style>
    /* Estilo básico da página */
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px; padding: 8px 12px; } /* Espaçamento e tamanho dos botões */
    #output { 
      margin-top: 20px; 
      white-space: pre; /* Mantém quebras de linha no texto mostrado */
      background: #110259; 
      padding: 10px; 
      border: 1px solid #ff4eff; 
    }
    form { margin-top: 15px; }
    input { margin: 5px; padding: 5px; } /* Campos de texto mais organizados */
  </style>
</head>

<!-- Container de notificações no HTML, fora da área output/forms-->
<div id="toast-container"></div>

<body>
  <h1>
  <img src="nave.png" alt="Ícone de estrela" style="width:32px; height:32px; vertical-align:middle; margin-right:8px;">
  Sistema da Livraria
</h1> <!-- Título principal na tela -->

<!-- Área para mostrar resultados (exemplo: lista de livros cadastrados) -->
  <div id="output"></div>

  <!-- Área de botões para o menu principal -->
  <div id="buttons">
    <!-- Cada botão tem um atributo "data-action" para indicar a ação que será executada -->
    <button data-action="init" data-tooltip="Inicia a livraria">Iniciar Livraria</button> <!-- NOVO -->
    <button data-action="list" data-tooltip="Lista todos os quadrinhos">Listar quadrinhos</button>
    <button data-action="add" data-tooltip="Adiciona um quadrinho">Adicionar novo quadrinho</button>
    <button data-action="update" data-tooltip="Atualiza os quadrinhos">Atualizar quadrinho</button>
    <button data-action="delete" data-tooltip="Exclui um quadrinho">Remover quadrinho</button>
    <button data-action="clear" data-tooltip="Limpa todos os quadrinhos da lista">Limpar livraria</button>
    <button data-action="listByAuthor" data-tooltip="Lista todos os quadrinhos com o mesmo autor">Listar quadrinho por autor</button>
    <button data-action="countByAuthor" data-tooltip="Apresenta um gráfico com a contagem de quadrinhos por autor">Contar quadrinho por autor</button>
    <button data-action="listByCategory" data-tooltip="Lista todos os quadrinhos da mesma categoria (Mangá ou HQ)">Listar quadrinho por categoria</button>
    <button data-action="listByYear" data-tooltip="Listar quadrinho por ano de publicação">Lista todos os quadrinhos separados por ano</button>
    <button data-action="showFavorites" data-tooltip="Lista todos os quadrinhos salvos nos favoritos">Listar quadrinho favoritados</button>
    <button data-action="showBacklog" data-tooltip="Lista todos os quadrinhos salvos no backlo">Listar quadrinho no backlogog</button>  
    <button data-action="listRead" data-tooltip="Apresenta a lista de HQs lidas">Mostrar lidos</button>
  </div>

  <!-- Aqui será exibido dinamicamente o formulário de cada ação (por exemplo, adicionar livro) -->
  <div id="forms"></div>

  <!-- Biblioteca externa Chart.js (para gráficos, se forem usados) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Arquivo JavaScript separado (módulo) que controla a interface -->
  <script type="module" src="ui.js"></script>
</body>
</html>
